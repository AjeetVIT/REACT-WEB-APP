<script>
    var mobile = prompt("Enter Mobile","Uk Mobile Format");
    var regEx = /\+\(44\)\([0-9]{2}\)\([0-9]){2]\)\s[0-9]{4}\s[0-9]{4}/;
    if(mobile.match(regEx)){
        document.write("OTP Sent to your mobile");

    }else{
        document.write("Invalid Mobile-UK Format +(44)(20) 1234 5678");
    }
</script>
